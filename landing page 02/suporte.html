            <h1>Suporte</h1>
            <p class="canais">Nossos canais para contato:

                Telefone: 0800 123 4567
                <br>
                E-mail: taylorsuporte@gmail.com

            </p>
            
            
            <form action="#" method="post">

                <label for="mensagem">Descrição Detalhada:</label>
                <textarea id="mensagem" name="mensagem" required placeholder="Escreva sua mensagem" rows="5"></textarea>

                <button type="submit">Enviar</button>
